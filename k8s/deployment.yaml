apiVersion: apps/v1
kind: Deployment
metadata:
  name: paginaeducacion
  labels:
    app: paginaeducacion
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: paginaeducacion
  template:
    metadata:
      labels:
        app: paginaeducacion
    spec:
      containers:
      - name: paginaeducacion
        image: sadamquispe/pageducacion:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: app-data
          mountPath: /app/data
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: paginaeducacion-pvc 